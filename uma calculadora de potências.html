<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    
    function lerDados(){
    let numero = parseInt(prompt("Qual número será elevado?")); //parseint - definindo o limite de apenas números inteiros
    let potencia = parseInt(prompt("Elevado a qual potência?"));//parseint - definindo o limite de apenas números inteiros

    return validar(numero, potencia);
}

function validar(numero, potencia){
    // verifica antes se é NaN (não faz sentido testar se é < 0 antes de saber se é NaN)
    if (isNaN(numero) || isNaN(potencia)){
        throw new Error("Os valores inseridos não são válidos...");
    }

    if (numero < 0 || potencia < 0){
        throw new Error("Calcula somente números positivos..."); 
    }

    // retorna um array com os valores // qq é array t.t
    return [numero, potencia];
}

function calcular(){
    // obter os valores usando a sintaxe de destructuring assignment
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment
    let [numero, potencia] = lerDados();
    let resultado = 1;

    for (let i = 0; i < potencia; i++){
        resultado *= numero;
    }

    alert("O resultado é "+ resultado);
}

calcular();
    </script>
</body>
</html>
